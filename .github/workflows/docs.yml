name: Deploy Documentation to GitHub Pages

on:
  # 在 main 分支推送时触发
  push:
    branches: [ main ]
  # 允许手动触发
  workflow_dispatch:

# 设置权限，允许部署到 GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: windows-latest
    
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 安装 Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      # 生成文档
      - name: Build documentation
        run: cargo doc --no-deps --release
        
      # 复制文档到静态站点目录
      - name: Prepare docs for deployment
        run: |
          mkdir -p ./docs_site
          cp -r ./target/doc/* ./docs_site/
          echo '<meta http-equiv="refresh" content="0; url=easyx/index.html" />' > ./docs_site/index.html
        shell: bash
        
      # 配置 GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        
      # 上传文档内容
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传文档目录
          path: './docs_site'
        
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # 部署配置
          artifact_name: github-pages
          
      # 输出部署结果
      - name: Deployment result
        run: echo '部署成功! 访问地址: ${{ steps.deployment.outputs.page_url }}'
