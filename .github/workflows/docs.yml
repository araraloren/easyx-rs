# .github/workflows/docs.yml

name: Deploy Rust Documentation

on:
  # 手动触发（Actions 页面点击运行）
  workflow_dispatch:
  
  # 可选：在 main 分支有推送时自动部署
  push:
    branches: [main]
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: windows-latest  # 关键：使用 Windows 环境以支持 EasyX

    env:
      RUSTDOCFLAGS: "--generate-link-to-definition -Z unstable-options"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          components: rust-docs

      - name: Build documentation
        run: |
          cargo doc --no-deps --release
          # 如果你的 crate 有默认特性依赖 easyx，可能需要显式启用
          # cargo doc --no-deps --release --features graphics 

      - name: Prepare docs for deployment
        run: |
          # 清理不需要的文件（可选）
          Remove-Item -Recurse -Force ./target/doc/.gitignore -ErrorAction SilentlyContinue
          
          # 检查主 crate 文档是否生成
          if (!(Test-Path ./target/doc/easyx/index.html)) {
            Write-Error "Documentation for easyx crate not generated!"
            exit 1
          }
          
          # 为工作区创建根 index.html，重定向到主 crate
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=easyx/index.html" /></head><body></body></html>' > ./target/doc/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
